<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script src="script.js" defer></script>
    <input type="number" name="num" id="size" onchange="localStorage.setItem('size-x', Math.min(Math.max(2, this.value), 30)); location.reload();">
    <input type="number" name="num" id="size" onchange="localStorage.setItem('size-y', Math.min(Math.max(2, this.value), 30)); location.reload();">
</body>
